<div class="form-container ">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" >
            
            <input matInput placeholder="Email adress" formControlName="email" />
            
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </mat-error>
        
            <br>
            <br>
    
             
             <input matInput placeholder="Password" formControlName="password" type="password"/>
             <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
           
                
         <div class="center margin-top">
             <button mat-raised-button color="black" type="submit">
             Login
         </button>
         </div>
        <span class="center margin-top">New to our platform?<a class="sign-up-link" routerLink="/inregistrare">Sign up!</a></span>
    </form>
    </div>
