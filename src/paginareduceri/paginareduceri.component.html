<div class="container">
    <img [src]="reduceri.imageUrl" [alt]="reduceri.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{reduceri.name}}
            </span>
        </div>
        <div class="price">
           <span>{{reduceri.price}} lei </span>
        </div>
        <div class="descriere">
            <span>{{reduceri.descriere}}</span>
        </div>
        <br>
         <div class="cart">
        <button (click)="addTocart()" mat-icon-button routerLink="/cumparaturi">
        <mat-icon>shopping_cart</mat-icon>
         </button>
        </div>
    </div>
   
</div>
